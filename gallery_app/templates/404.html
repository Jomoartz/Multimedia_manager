<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        :root {
            --bg-color: #000;
            --text-color: #fff;
            --header-footer-bg: #1a1a1a;
            --nav-bg: #333;
            --link-color: #fff;
        }
        [data-theme="light"] {
            --bg-color: #fff;
            --text-color: #000;
            --header-footer-bg: #f0f0f0;
            --nav-bg: #ccc;
            --link-color: #000;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between;
        }
        .header, .footer {
            background-color: var(--header-footer-bg);
            padding: 20px;
            text-align: center;
        }
        .nav {
            display: flex;
            justify-content: center;
            background-color: var(--nav-bg);
            padding: 10px 0;
            flex-wrap: wrap;
        }
        .nav a {
            color: var(--link-color);
            margin: 10px;
            text-decoration: none;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        .nav a:hover {
            transform: scale(1.1);
            color: #ff6347; /* Highlight color on hover */
        }
        .main-content {
            text-align: center;
            padding: 50px 20px;
            flex-grow: 1;
        }
        .main-content img {
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s ease;
        }
        .main-content img:hover {
            transform: scale(1.05);
        }
        .main-content h1 {
            font-size: 2.5em;
            margin: 20px 0;
        }
        .main-content p {
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.5;
        }
        .theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: 2px solid var(--text-color);
            color: var(--text-color);
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Multimedia Handler</h1>
    </div>
    <button class="theme-toggle" id="theme-toggle">Toggle Theme</button>
    <div class="nav">
        <a href="{% url 'index' %}">Home</a>
        <a href="{% url 'upload' %}">Upload</a>
        <a href="{% url 'gallery' %}">Gallery</a>
    </div>
    <div class="main-content">
        <h1>404 - Page Not Found</h1>
        <p>Sorry, the page you are looking for does not exist. Please check the URL or return to the home page.</p>
        <img src="{% static 'images/404.png' %}" alt="404 Image">
        <p><a href="{% url 'index' %}" style="color: #ff6347; text-decoration: underline;">Go to Home</a></p>
    </div>
    <div class="footer">
        <p>&copy; 2024 JomoCode. All rights reserved.</p>
    </div>
    <div class="ai-art">JomoCode</div>

    <script>
        const toggleButton = document.getElementById('theme-toggle');
        const currentTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', currentTheme);

        toggleButton.addEventListener('click', () => {
            const theme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        });
    </script>
</body>
</html>
